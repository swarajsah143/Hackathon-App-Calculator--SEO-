<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO friendly</title>
    <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Header Styling */
header {
    background-color: black;
    padding: 15px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Navigation Links */
.nav-elements {
    margin: 0 20px;
    text-decoration: none;
    font-weight: bold;
    font-size: 24px;
    color: yellow;
    transition: color 0.3s ease, transform 0.2s ease;
}

.nav-elements:hover {
    color: hotpink;
    transform: scale(1.1);
}

/* Main Content */
main {
    padding: 30px;
    text-align: center;
    background-color: #121212;
    color: white;
    min-height: 60vh;
}

/* Article Styling */
article {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: #222;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(255, 255, 0, 0.2);
}

article p {
    font-size: 18px;
    line-height: 1.6;
}

/* Footer Styling */
footer {
    background-color: black;
    color: yellow;
    text-align: center;
    padding: 15px;
    font-size: 14px;
}

/* Responsive Design */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        padding: 10px;
    }

    .nav-elements {
        margin: 10px 0;
        font-size: 22px;
    }

    article {
        padding: 15px;
        font-size: 16px;
    }
}

    </style>
</head>

<body>
    <header>
        <a href="/SEO.htm" class="nav-elements" target="_blank">Home</a>
        <a href="/About Us" class="nav-elements" target="_blank">About Us</a>
        <a href="/Contact.htm" class="nav-elements" target="_blank">Contact</a>
    </header>
    <main>
        <section>
            <article>
                <p>The biologics CDMO announced its stockholders voted to approve the $1.1 billion acquisition by GHO and Ampersand at a special meeting on Thursday.</p>
            </article>
        </section>
    </main>
    <footer>
        <div>Â© 2025 Endeavor Business Media, LLC. All rights reserved.</div>
    </footer>
</body>

</html>
