<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Sign Up & Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            width: 400px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .toggle {
            color: #007BFF;
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }
        .toggle:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Contact Form -->
        <div id="contact-form">
            <h2>Contact Us</h2>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="contact-name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="contact-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="tel" id="contact-phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label>Subject:</label>
                <input type="text" id="contact-subject" placeholder="Enter subject">
            </div>
            <div class="form-group">
                <label>Message:</label>
                <textarea id="contact-message" placeholder="Enter your message" rows="4"></textarea>
            </div>
            <button onclick="submitContact()">Submit</button>
            <p class="toggle" onclick="toggleForms('signup-form')">Need an account? Sign Up</p>
            <p class="toggle" onclick="toggleForms('signin-form')">Already have an account? Sign In</p>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="hidden">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="signup-name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="signup-password" placeholder="Create a password">
            </div>
            <button onclick="submitSignup()">Sign Up</button>
            <p class="toggle" onclick="toggleForms('contact-form')">Back to Contact Us</p>
            <p class="toggle" onclick="toggleForms('signin-form')">Already have an account? Sign In</p>
        </div>

        <!-- Sign In Form -->
        <div id="signin-form" class="hidden">
            <h2>Sign In</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="signin-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="signin-password" placeholder="Enter your password">
            </div>
            <button onclick="submitSignin()">Sign In</button>
            <p class="toggle" onclick="toggleForms('signup-form')">Don't have an account? Sign Up</p>
            <p class="toggle" onclick="toggleForms('contact-form')">Back to Contact Us</p>
        </div>
    </div>

    <script>
        function toggleForms(formId) {
            document.getElementById('contact-form').classList.add('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('signin-form').classList.add('hidden');
            document.getElementById(formId).classList.remove('hidden');
        }

        function submitContact() {
            let name = document.getElementById('contact-name').value;
            let email = document.getElementById('contact-email').value;
            let message = document.getElementById('contact-message').value;
            if (name && email && message) {
                alert("Thank you for contacting us, " + name + "!");
            } else {
                alert("Please fill in all required fields.");
            }
        }

        function submitSignup() {
            let name = document.getElementById('signup-name').value;
            let email = document.getElementById('signup-email').value;
            let password = document.getElementById('signup-password').value;
            if (name && email && password) {
                alert("Account created successfully!");
            } else {
                alert("Please fill in all required fields.");
            }
        }

        function submitSignin() {
            let email = document.getElementById('signin-email').value;
            let password = document.getElementById('signin-password').value;
            if (email && password) {
                alert("Signed in successfully!");
            } else {
                alert("Please enter your email and password.");
            }
        }
    </script>

</body>
</html>
