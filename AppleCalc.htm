<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #434343, #000000);
            font-family: Arial, sans-serif;
            margin: 0;
            transition: background 1s ease-in-out;
        }
        
        body:hover {
            background: linear-gradient(to right, #000000, #434343);
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .welcome {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }
        
        .calculator {
            width: 300px;
            padding: 20px;
            background: #222;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(227, 216, 216, 0.5);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .display {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 2em;
            color: white;
            background: #000000;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            font-weight: bolder;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        
        button:hover {
            transform: scale(1.1);
            background: #444;
        }
        .Swaraj{
            background-image: url("ss.jpg");
            background-position: center;
            background-size: cover;
        }
        
        button:active {
            background: #ff9500;
            box-shadow: 0 0 10px #ff9500;
        }
        
        .operator {
            background: orange;
            color: white;
        }
        
        .number {
            background: #666;
            color: white;
        }
        
        .zero {
            grid-column: span 2;
            width: 100%;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome" id="welcome"></div>
        <div class="calculator">
            <input type="text" id="display" class="display" disabled>
            <div class="buttons">
                <button class="operator" onclick="clearDisplay()">C</button>
                <button class="operator" onclick="appendValue('/')">รท</button>
                <button class="operator" onclick="appendValue('*')">ร</button>
                <button class="operator" onclick="appendValue('-')">-</button>
                
                <button class="number" onclick="appendValue('7')">7</button>
                <button class="number" onclick="appendValue('8')">8</button>
                <button class="number" onclick="appendValue('9')">9</button>
                <button class="operator" onclick="appendValue('+')">+</button>
                
                <button class="number" onclick="appendValue('4')">4</button>
                <button class="number" onclick="appendValue('5')">5</button>
                <button class="number" onclick="appendValue('6')">6</button>
                <button class="operator" onclick="calculateResult()">=</button>
                
                <button class="number" onclick="appendValue('1')">1</button>
                <button class="number" onclick="appendValue('2')">2</button>
                <button class="number" onclick="appendValue('3')">3</button>
                <button class="number" onclick="appendValue('0')">0</button>
                <button class="number" onclick="appendValue('.')">.</button>
                <button class="Swaraj" onclick="appendValue('.')"></button>
            </div>
        </div>
    </div>
    
    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
        
        const welcomeText = "Welcome Hyper, This is yours";
        let i = 0;
        function typeWelcome() {
            if (i < welcomeText.length) {
                document.getElementById("welcome").textContent += welcomeText.charAt(i);
                i++;
                setTimeout(typeWelcome, 150);
            }
        }
        
        window.onload = typeWelcome;
    </script>
</body>
</html>
